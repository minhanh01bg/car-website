        var storageKeyViewProduct = "viewProduct";

        function viewProduct(id) {
            for (let i = 0; i < products.length; i++) {
                if (products[i].id == id) {
                    localStorage.setItem(storageKeyViewProduct, JSON.stringify(products[i]));
                }
            }
            window.location.href = "product-detail.html";

        // cart local storage
        var storageKey = "cart";
        var cart = [];

            "id": "1",
            "idProduct": "1",
            "name": "Product 1",
            "price": "100000.00",
            "image": "img/iris (1).webp",

        function addItem(id) {
            var cart = JSON.parse(localStorage.getItem(storageKey));
            if (cart == null) {
                cart = [];
                cartItem.id = "1";
            }
            else {
                cartItem.id = cart.length + 1;
            }
            let item = products.find(function (item) {
                return item.id == id;
            });
            cartItem.idProduct = item.id;
            cartItem.name = item.name;
            cartItem.price = item.price;
            cartItem.image = item.image;
            cartItem.power = item.power;
            cartItem.fuel = item.fuel;
            cartItem.transmission = item.transmission;
            cartItem.quantity = 1;
            cart.push(cartItem);
            localStorage.setItem(storageKey, JSON.stringify(cart));
            console.log(localStorage.getItem(storageKey));
            cartHeader();
            showCart();
        }

        function resetIdCart() {
            var cart = JSON.parse(localStorage.getItem(storageKey));
            if (cart == null) {
                cart = [];
            }
            else {
                for (let i = 0; i < cart.length; i++) {
                    cart[i].id = i + 1;
                }
            }
            localStorage.setItem(storageKey, JSON.stringify(cart));
        }

        function showCart() {
            resetIdCart();
            var cart = JSON.parse(localStorage.getItem(storageKey));
            if (cart == null) {
                cart = [];
            }
            var cartList = $("#cart");
            cartList.empty();
            var total = 0;
            for (var i = 0; i < cart.length; i++) {
                var item = cart[i];
                var itemHtml =
                    `<tr>
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td><img src="${item.image}" height="40" alt=""></td>
                        <td>${item.price}</td>
                        <td>${item.power}</td>
                        <td>${item.fuel}</td>
                        <td>${item.transmission}</td>
                        <td>
                            <input id="cart${item.id}" type="number" value="${item.quantity}">
                        </td>
                        <td>${item.price * item.quantity}</td>
                        <td><button onclick="updateItem(${item.id})">Cập nhật</button></td>
                        <td><button onclick="removeItem(${item.id})">Xóa</button></td>
                        </tr>`;
                cartList.append(itemHtml);
                total += parseInt(item.price) * parseInt(item.quantity);
            }
            $("#cart-total").html(`<h3>Tổng: $${total}</h3>`);
        }

        function updateItem(id) {
            var cart = JSON.parse(localStorage.getItem(storageKey));
            var quantity = $("#cart" + id).val();
            for (var i = 0; i < cart.length; i++) {
                if (cart[i].id == id) {
                    cart[i].quantity = quantity;
                }
            }
            localStorage.setItem(storageKey, JSON.stringify(cart));
            showCart();
        }

        function removeItem(id) {
            var cart = JSON.parse(localStorage.getItem(storageKey));
            for (var i = 0; i < cart.length; i++) {
                if (cart[i].id == id) {
                    cart.splice(i, 1);
                    break;
                }
            }
            localStorage.setItem(storageKey, JSON.stringify(cart));
            cartHeader();
            showCart();
        }

        function clearCart() {
            localStorage.removeItem(storageKey);
            showCart();
            cartHeader();
        }

        function cartHeader() {
            var cart = localStorage.getItem(storageKey);
            if (cart) {
                cart = JSON.parse(cart);
                var cartTotal = 0;
                for (var i = 0; i < cart.length; i++) {
                    cartTotal += cart[i].quantity * cart[i].price;
                }
                $("#cart-count").text("Cart(" + cart.length + ")");
                $("#cart-total").text("/ $" + cartTotal);
            }
            $("#cart-mini").show();
            $("#cart-mini").css("display", "flex");
            $("#cart-mini").css("opacity", "1");
            $("#cart-mini").css("transition", "all 0.5s ease-in-out");
        }

        showCart();
